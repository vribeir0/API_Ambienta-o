<!DOCTYPE html>
<html lang="pt-BR">

<head>
    {%include 'addons/header.html'%}
    <link rel="stylesheet" href="{{url_for('static',filename='css/loginscreen.css')}}">
</head>

<body>
    <!--notificação de senha errada-->
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Sistema Akira</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username" id="username" class="form-control" placeholder="E-mail ">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Senha">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Acessar o Akira" class="btn login_btn btn-block">
                            {{form.hidden_tag()}}
                            <br>
                            <a href="#####" target="_blank" class="btn return_btn btn-block"
                                role="button">Esqueceu sua senha?</a>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links content_footer">
                        <a>Deseja retornar para a Intranet?</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="######" target="_blank"
                            class="btn return_btn btn-block" role="button">######</a>
                    </div>
                    <br>
                    <div class="d-flex float-right">
                        <img src="{{url_for('static',filename='img/')}}"
                            alt="#####"
                            style="width:90%;height:90%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{%if var == 1%}
        <script>wrongpass();</script>
    {%endif%}
